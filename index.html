<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>

</head>

<body>

  <div class="main">
  <h3 class="head">Calculator</h3>
  <div class="calculator ">
    <div class="screen"><div class="answer">0</div></div>
    <div class="allButtons">
      <div class="row">
        <button class="buttonStyle clear">AC</button>
        <button class="buttonStyle signChange" >+/-</button>
        <button class="buttonStyle modulo" >%</button>
        <button class="buttonStyle divide">/</button>
      </div>
      <div class="row">
        <button class="buttonStyle">7</button>
        <button class="buttonStyle">8</button>
        <button class="buttonStyle">9</button>
        <button class="buttonStyle multiply">*</button>
      </div>
      <div class="row">
        <button class="buttonStyle">4</button>
        <button class="buttonStyle">5</button>
        <button class="buttonStyle">6</button>
        <button class="buttonStyle subtract">-</button>
      </div>
      <div class="row">
        <button class="buttonStyle">1</button>
        <button class="buttonStyle">2</button>
        <button class="buttonStyle">3</button>
        <button class="buttonStyle add">+</button>
      </div>
      <div class="row">
        <button class="buttonStyle zero">0</button>
        <button class="buttonStyle decimal">.</button>
        <button class="buttonStyle equals">=</button>
      </div>


    </div>

  </div>
</div>
</body>

</html>
